<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssCalculatorStyle.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        
        <input type="text" id="display" readonly>

        <div class="button-grid">
            <button class="btn" onclick="append('7')">7</button>
            <button class="btn" onclick="append('8')">8</button>
            <button class="btn" onclick="append('9')">9</button>
            <button class="btn" id="clr" onclick="clearDisplay()">C</button>

            <button class="btn" onclick="append('5')">5</button>
            <button class="btn" onclick="append('6')">6</button>
            <button class="btn" onclick="append('7')">7</button>
            <button class="btn" onclick="append('/')">/</button>

            <button class="btn" onclick="append('1')">1</button>
            <button class="btn" onclick="append('2')">2</button>
            <button class="btn" onclick="append('3')">3</button>
            <button class="btn" onclick="append('*')">*</button>

            <button class="btn" onclick="append('1')">.</button>
            <button class="btn" onclick="append('2')">0</button>
            <button class="btn" onclick="append('3')">-</button>
            <button class="btn" onclick="append('+')">+</button>

            <button class="btn" id="cal" onclick="calculate()">=</button>
           
        </div>
        
    </div>
    <script>
        let display = document.getElementById("display")

        const append = (value) => {
            display.value += value
        }

        const clearDisplay = () => {
            display.value = "";
        }

        const calculate = () => {
            try {
                calculated = eval(display.value)

                display.value = calculated
            } catch (e) {
                display = "error bobo";
            }
           
        }

    </script>
</body>
</html>
